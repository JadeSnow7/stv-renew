version: "3.9"

services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: stv
      POSTGRES_PASSWORD: stv
      POSTGRES_DB: stv
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio-data:/data

volumes:
  pgdata:
  minio-data:
