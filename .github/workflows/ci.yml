name: Cross-Platform CI

on:
  push:
    branches: ["main", "master"]
  pull_request:

jobs:
  build-test-matrix:
    name: client-${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            preset: windows-msvc
            use_vcpkg: true
          - os: macos-14
            preset: macos-universal
            use_vcpkg: true
          - os: ubuntu-22.04
            preset: linux-gcc
            use_vcpkg: false
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup vcpkg
        if: matrix.use_vcpkg
        uses: lukka/run-vcpkg@v11
        with:
          vcpkgGitCommitId: a42af01b72c28a8e1d7b48107b33e4f286a55ef6

      - name: Install Linux dependencies
        if: ${{ !matrix.use_vcpkg }}
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            cmake \
            ninja-build \
            libcurl4-openssl-dev \
            libspdlog-dev

      - name: Configure
        run: cmake --preset ${{ matrix.preset }}

      - name: Build
        run: cmake --build --preset ${{ matrix.preset }} --parallel

      - name: Test
        run: ctest --preset ${{ matrix.preset }}

  server-go-matrix:
    name: server-${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-14]
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        working-directory: server
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.22"
      - name: Go mod download
        run: go mod download
      - name: Go test
        run: go test ./...
